<!DOCTYPE html>

  <head>

    <title>Document</title>

  <body>

          dominant-baseline="middle"

          SVG

          y="50%"
          fill="white"
          font-size="48"
          text-anchor="middle"
          dominant-baseline="middle"

          SVG
        </text>
      </svg>

      <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="300" height="300" fill="green" />

          x="50%"
          y="50%"
          fill="white"
          font-size="48"
          dominant-baseline="middle"
          text-anchor="middle"

          SVG
        </text>

      <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">

          x="50%"
          y="50%"
          fill="s"

        <text
          x="50%"
          y="50%"
          fill="blue"
          font-size="48"
          text-anchor="middle"
          dominant-baseline="middle"
        >
          ERA
